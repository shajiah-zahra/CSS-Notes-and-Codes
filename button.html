<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <title></title>
</head>
<body>
    <h1>Styled Buttons</h1>
    <div class="container">
        <!-- Facebook buttons  -->
        <section>
        <h2>Imitated Facebook Buttons</h2>
        <button type="button" class="Facebook-dark-btn Facebook-btn" name="button">Facebook Dark</button>
        <button type="button" class="Facebook-light-btn Facebook-btn" name="button">Facebook light</button>
        </section>
        <!-- 3D buttons -->
        <section>
        <h2>3D Style buttons</h2>
        <button type="button" name="button" class="special-btn button-3d">3D-button</button>
        <button type="button" name="button" class="Circle-3D-btn button-3d">3D-button</button>
        </section>
        <!-- gradient border button -->
        <section>
            <h1>Gradient Boarder Buttons</h1>
        <button name="gradient-btn" class="gradient-border-btn g-btn"  type="button">gradient button!</button>
        <button name="gradient-btn" class="gradient-shaded-border-btn g-btn" type="button" >gradient button!</button>
        </section>
        <!-- animated buttons -->
        <section>
            <h1>Animated Button</h1>   
            <button type="button" class="animated-btn animation1-btn">Animation</button>
            <button type="button" class="animated-btn animation2-btn">Animation!</button>
        </section>
        <!-- toggle button -->
        <section>
            <h1>Toogle buttons</h1>
            <label for="toggle-1" class="toggle1">
                <input type="checkbox" name="toggle" id="toggle-1" class="toggle-1-input">
                <span class="toggle-1-btn"></span>
            </label>
            <label for="toggle-2" class="toggle2">
                <input type="checkbox" name="toggle" id="toggle-2" class="toggle-2-input">
                <span class="toggle-2-btn">click me to activete</span>

            </label>
        </section>

    </div>
</body>
</html>
